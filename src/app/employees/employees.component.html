<div class="container">
  <h2 class="mb-4">Employees</h2>
  <table class="table table-hover table-bordered table-sortable">
    <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Name</th>
      <th scope="col">Email</th>
      <th scope="col">Avatar</th>
      <th scope="col">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr  *ngFor="let employee of employees">
      <td>{{employee.id}}</td>
      <td>{{employee.name}}</td>
      <td>{{employee.email}}</td>
      <td><img  class="avatar" src={{employee.avatar}} alt="avatar"/></td>
      <td><button (click)="deleteEmployee(employee)" type="button" class="btn btn-danger">Delete</button></td>
    </tr>
  

    <tr class="input-row" [formGroup]="form">
      <td>
        <input formControlName="id" type="text" placeholder="ID" class="form-control">
        <div *ngIf="isValidInput('id')"
            class="alert alert-danger">
            <div *ngIf="form.controls['id'].errors.required">
              Id is required.
            </div>
            <div *ngIf="form.controls['id'].errors.min">
              Must be a number greater than zero
            </div>
          </div>

      </td>
      <td>
        <input formControlName="name" type="text" placeholder="Name" class="form-control"/>
        <div *ngIf="isValidInput('name')"
            class="alert alert-danger">
            <div *ngIf="form.controls['name'].errors.required">
              Name is required.
            </div>
            <div *ngIf="form.controls['name'].errors.pattern">
              Name can only have letters
            </div>
          </div>
      </td>
      <td>
        <input formControlName="email" type="text" placeholder="Email" class="form-control"/>
        <div *ngIf="isValidInput('email')"
        class="alert alert-danger">
        <div *ngIf="form.controls['email'].errors.required">
          Email is required.
        </div>
        <div *ngIf="form.controls['email'].errors.email">
          Email is required
        </div>
      </div>
      </td>
      <td  >
        <input accept='image/*' formControlName="avatar" type="file" (change)="upload($event)"
        /> 
        <div *ngIf="isValidInput('avatar')"
        class="alert alert-danger">
        <div *ngIf="form.controls['avatar'].errors.required">
          Avatar is required.
        </div>
      
      </div>
      </td>
      <td><button (click)="addEmployee()"  type="submit" class="btn btn-success" style="width: 70px">Add</button></td>
    </tr>
    </tbody>
  </table>
</div>
